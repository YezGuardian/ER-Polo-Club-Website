<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>East Rand Polo Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Palette */
        --background: 255 255 255;      /* #ffffff */
        --foreground: 10 10 10;        /* #0a0a0a */
        
        --card: 244 244 245;           /* #f4f4f5 (Zinc 100) */
        --card-foreground: 24 24 27;   /* #18181b */
        --card-border: 228 228 231;    /* #e4e4e7 (Zinc 200) */
        
        --muted: 113 113 122;          /* #71717a (Zinc 500) */
        --muted-foreground: 82 82 91;  /* #52525b */
        
        --accent: 24 24 27;            /* #18181b (Black accent) */
        --accent-foreground: 255 255 255;

        --secondary: 244 244 245;      /* #f4f4f5 */
        --border: 228 228 231;
      }

      .dark {
        /* Dark Mode Palette (Original) */
        --background: 10 10 10;        /* #0a0a0a */
        --foreground: 255 255 255;     /* #ffffff */
        
        --card: 26 26 26;              /* #1A1A1A */
        --card-foreground: 255 255 255;
        --card-border: 51 51 51;       /* #333333 */
        
        --muted: 161 161 161;          /* #A1A1A1 */
        --muted-foreground: 161 161 161;
        
        --accent: 255 255 255;         /* #ffffff */
        --accent-foreground: 10 10 10;

        --secondary: 17 17 17;         /* #111111 */
        --border: 51 51 51;
      }

      body {
        font-family: 'Manrope', sans-serif;
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--muted));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--foreground));
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              foreground: 'rgb(var(--foreground) / <alpha-value>)',
              card: 'rgb(var(--card) / <alpha-value>)',
              cardBorder: 'rgb(var(--card-border) / <alpha-value>)',
              accent: 'rgb(var(--accent) / <alpha-value>)',
              'accent-foreground': 'rgb(var(--accent-foreground) / <alpha-value>)',
              muted: 'rgb(var(--muted) / <alpha-value>)',
              secondary: 'rgb(var(--secondary) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
